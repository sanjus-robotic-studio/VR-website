<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Art Gallery</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Gallery Environment -->
      <a-plane position="0 -1 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
      
      <!-- Walls -->
      <a-box position="0 2.5 -10" width="20" height="5" depth="0.1" color="#FFF"></a-box>
      <a-box position="10 2.5 0" width="0.1" height="5" depth="20" color="#FFF"></a-box>
      <a-box position="-10 2.5 0" width="0.1" height="5" depth="20" color="#FFF"></a-box>
      
      <!-- Camera and Controls -->
      <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>
      
      <!-- Lighting -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="point" intensity="0.8" position="2 4 4"></a-light>
      
      <!-- Artworks -->
      <a-plane position="-3 2 -5" width="4" height="3" src="#art1" rotation="0 0 0" show-info data-info="Description of Art 1"></a-plane>
      <a-plane position="3 2 -5" width="4" height="3" src="#art2" rotation="0 0 0" show-info data-info="Description of Art 2"></a-plane>
      
      
      <!-- Assets -->
      <a-assets>
        <img id="art1" src="https://example.com/path/to/art1.jpg">
        <img id="art2" src="https://example.com/path/to/art2.jpg">
      </a-assets>
    
    </a-scene>
  </body>
</html>
